name: Monitor Emas Logam Mulia

on:
  schedule:
    # 06:00–22:59 WIB → tiap 3 menit
    - cron: "*/3 23,0-15 * * *"

    # 23:00–05:59 WIB → tiap 10 menit
    - cron: "*/10 16-22 * * *"

  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - run: pip install requests beautifulsoup4
      - run: python monitor.py
        env:
          FONNTE_TOKEN: ${{ secrets.FONNTE_TOKEN }}
